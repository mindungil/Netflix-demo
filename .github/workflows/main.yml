name: React build
on: 
  push:                               # main, build 브런치에서만 git action 허용 >> feature은 자주 생성되고 없어짐
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.   # 레포지토리 체크아웃
        uses: actions/checkout@build

      - name: Cache node modules      # node modules 캐싱
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies    # 의존 파일 설치
        run: npm install

      - name: Build                   # React Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build

      - name: Send Email Notification # Email 알림 전송
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com            # 이메일 서버 (예: Gmail)
          server_port: 587                          # SMTP 포트
          username: ${{ secrets.EMAIL_USERNAME }}   # 이메일 사용자 이름 (보통 이메일 주소)
          subject: "React Build and Deploy Complete"
          to: ${{ secrets.EMAIL_USERNAME }}                   # 수신자 이메일
          from: mindungil@github.io               # 발신자 이메일
          body: |
            The React build and deployment process has been completed successfully!
            You can check the deployed site on GitHub Pages. 

